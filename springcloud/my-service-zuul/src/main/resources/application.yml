server:
  port: 10010
spring:
  application:
    name: api-gateway
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 5 #获取服务列表的周期 5s
zuul:
  routes:
  #  service-provider: #这里是路由id，随意写
 #     path: /service-provider/** #这里是映射路径
 #     url: http://127.0.0.1:8082 #映射路径对应的实际url地址
#    serviceId: sevice-provider #指定服务名称
     service-provider: /service-provider/** #简化写法    前面的service-provider为自定义
     service-consumer: /service-consumer/**
  prefix:  /api #添加路由前缀
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000 #设置hystrix的超时时间为6000ms 改配置没有提示
