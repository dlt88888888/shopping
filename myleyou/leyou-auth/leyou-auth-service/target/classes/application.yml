server:
  port: 8087
spring:
  application:
    name: auth-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 10
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
leyou:
  jwt:
    secret: leyou@Login #登录校验的秘钥
    pubKeyPath: G:\miyao\rsa.pub #公钥地址
    priKeyPath: G:\miyao\rsa.pri #私钥地址
    expire: 720 #过期时间 单位分钟
    cookieName: LY_TOKEN
    cookieMaxAge: 43200